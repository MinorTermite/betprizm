        :root{--bg-primary:#06060e;--bg-secondary:#0a0a16;--bg-tertiary:#0e0e1a;--bg-card:rgba(14,14,28,0.7);--accent:#f59e0b;--accent-bright:#fbbf24;--accent-glow:rgba(245,158,11,0.25);--accent-soft:rgba(245,158,11,0.08);--green:#10b981;--green-bright:#34d399;--border:rgba(245,158,11,0.1);--border-hover:rgba(245,158,11,0.25);--text-primary:#f1f0f5;--text-secondary:rgba(241,240,245,0.6);--text-tertiary:rgba(241,240,245,0.35);--radius-xl:20px;--radius-lg:14px;--radius-md:10px;--radius-pill:100px}

        .back-link{display:inline-flex;align-items:center;gap:7px;padding:11px 24px;border-radius:var(--radius-pill);font-family:'Outfit',sans-serif;font-size:0.88rem;font-weight:600;border:1px solid var(--border);background:var(--bg-card);color:var(--text-primary);backdrop-filter:blur(16px);text-decoration:none;transition:all 0.3s;margin-top:18px}

        .odd-label{font-size:0.68rem;color:var(--text-tertiary);font-weight:600;text-transform:uppercase}
        .odd-value{font-family:'JetBrains Mono',monospace;font-size:0.95rem;font-weight:700;color:var(--green-bright);margin-top:2px}
        .verify-link{display:inline-flex;align-items:center;gap:4px;padding:5px 14px;border-radius:var(--radius-pill);font-size:0.75rem;font-weight:600;text-decoration:none;color:var(--accent-bright);background:var(--accent-soft);border:1px solid rgba(245,158,11,0.2);transition:all 0.25s}
        .verify-link:hover{background:rgba(245,158,11,0.2);border-color:var(--accent);transform:translateY(-1px)}
        .stats-bar{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:18px 0}
        .stat-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);padding:18px 10px;text-align:center;backdrop-filter:blur(16px)}
        .stat-number{font-size:1.8rem;font-weight:800;font-family:'JetBrains Mono',monospace;background:linear-gradient(135deg,#fff,var(--accent-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .stat-label{font-size:0.72rem;color:var(--text-tertiary);margin-top:4px;font-weight:500;text-transform:uppercase;letter-spacing:1px}
        footer{text-align:center;padding:32px 12px;color:var(--text-tertiary);font-size:0.82rem}
        .footer-brand{font-weight:700;font-size:0.88rem;letter-spacing:2px;text-transform:uppercase;background:linear-gradient(135deg,var(--text-secondary),var(--accent-bright));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .filters-bar{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-xl);padding:16px;margin-bottom:18px;backdrop-filter:blur(16px)}
        .tabs{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:14px}
        .tab{cursor:pointer;padding:9px 16px;border-radius:var(--radius-pill);border:1px solid var(--border);background:transparent;color:var(--text-secondary);font-family:'Outfit',sans-serif;font-size:0.84rem;font-weight:600;transition:all 0.25s}
        .tab:hover{border-color:var(--border-hover);color:var(--text-primary)}
        .tab.active{background:var(--accent-soft);border-color:var(--accent);color:var(--accent-bright);box-shadow:0 0 16px var(--accent-glow)}
        .filters{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
        .select,.search{padding:10px 16px;border-radius:var(--radius-pill);border:1px solid var(--border);background:rgba(0,0,0,0.35);color:var(--text-primary);font-family:'Outfit',sans-serif;font-size:0.84rem;font-weight:500;outline:none;transition:all 0.25s}
        .select:focus,.search:focus{border-color:var(--accent);box-shadow:0 0 16px var(--accent-glow)}
        .search{flex:1;min-width:200px}
        .search::placeholder{color:var(--text-tertiary)}
        .bet-toast{position:fixed;left:50%;bottom:28px;transform:translateX(-50%) translateY(120px);background:rgba(10,10,22,0.95);border:1px solid var(--accent);border-radius:var(--radius-xl);padding:16px 24px;min-width:280px;box-shadow:0 8px 32px rgba(0,0,0,0.4),0 0 40px var(--accent-glow);opacity:0;transition:all 0.4s;z-index:9999;backdrop-filter:blur(24px)}
        .bet-toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
        .bet-toast-label{font-size:0.75rem;font-weight:600;color:var(--accent-bright);margin-bottom:6px;text-transform:uppercase;letter-spacing:1px}
        .bet-toast-message{font-weight:600;font-size:0.88rem;color:var(--green-bright);text-align:center}
    </style>
</head>
<body>

    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <script>
        let currentSportFilter='all';
        function getMatchSport(m){return(m.sport||'').toLowerCase()||inferSport(m)}
        function inferSport(m){const t=((m.league||'')+' '+(m.team1||'')+' '+(m.team2||'')).toLowerCase();if(/dota|counter-strike|cs2|valorant/.test(t))return'esports';if(/–∫—Ö–ª|–Ω—Ö–ª|hockey|nhl|—Ö–æ–∫–∫–µ–π/.test(t))return'hockey';if(/nba|–Ω–±–∞|–±–∞—Å–∫–µ—Ç/.test(t))return'basket';if(/—Ç–µ–Ω–Ω–∏—Å|atp|wta/.test(t))return'tennis';return'football'}
        function getMatchGame(m){const l=(m.league||'').toLowerCase();if(l.includes('–ª–∏–≥–∞ —á–µ–º–ø–∏–æ–Ω–æ–≤'))return'–õ–ß –£–ï–§–ê';if(l.includes('–ª–∞ –ª–∏–≥–∞'))return'–ò—Å–ø–∞–Ω–∏—è. –õ–∞ –õ–∏–≥–∞';if(l.includes('–±—É–Ω–¥–µ—Å–ª–∏–≥–∞'))return'–ì–µ—Ä–º–∞–Ω–∏—è. –ë—É–Ω–¥–µ—Å–ª–∏–≥–∞';if(l.includes('–∫—Ö–ª'))return'–ö–•–õ';if(l.includes('–Ω—Ö–ª'))return'–ù–•–õ';if(l.includes('dota 2'))return'Dota 2';if(l.includes('counter-strike'))return'CS2';return m.league||'–î—Ä—É–≥–æ–µ'}
        function buildGameFilter(matches){const sel=document.getElementById('gameFilter');if(!sel)return;const set=new Set();matches.forEach(m=>set.add(getMatchGame(m)));const games=Array.from(set).sort((a,b)=>a.localeCompare(b,'ru'));const prev=sel.value||'all';sel.innerHTML='<option value="all">–í—Å–µ –ª–∏–≥–∏</option>'+games.map(g=>`<option value="${escapeHtml(g)}">${escapeHtml(g)}</option>`).join('');if(games.includes(prev))sel.value=prev}
        function applyFilters(matches){const q=(document.getElementById('searchInput')?.value||'').trim().toLowerCase();return matches.filter(m=>{const sport=getMatchSport(m);const game=getMatchGame(m);if(currentSportFilter!=='all'&&sport!==currentSportFilter)return false;if(q){const blob=((m.id||'')+' '+(m.league||'')+' '+(m.team1||'')+' '+(m.team2||'')+' '+game).toLowerCase();if(!blob.includes(q))return false}return true})}
        function escapeHtml(t){const d=document.createElement('div');d.textContent=t;return d.innerHTML}
        function showToast(msg){const t=document.getElementById('betToast');document.getElementById('betToastMessage').textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3500)}
        function copyBet(id,teams,betType,coef,datetime,league){const msg=`üìã –°—Ç–∞–≤–∫–∞ PRIZMBET\nüèÜ ${league}\n‚öΩ ${teams}\nüìÖ ${datetime}\nüéØ –°—Ç–∞–≤–∫–∞: ${betType}\nüìä –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: ${coef}\nüÜî ID: ${id}`;navigator.clipboard.writeText(msg).then(()=>{showToast(`${teams} ‚Äî ${betType} @ ${coef}`);if(navigator.vibrate)navigator.vibrate(50)})}
        function shareMatch(id,teams,datetime){const url=window.location.origin+window.location.pathname+'#match-'+id;navigator.clipboard.writeText(url).then(()=>{showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');const el=document.getElementById('match-'+id);if(el){el.scrollIntoView({behavior:'smooth',block:'center'});el.classList.add('highlight-pulse');setTimeout(()=>el.classList.remove('highlight-pulse'),1500)}})}
        async function loadData(){let data=null;try{const r=await fetch('fonbet.json?t='+Date.now());if(r.ok)data=await r.json()}catch(e){console.warn(e)}if(!data?.matches?.length){document.getElementById('content').innerHTML='<div class="section"><p style="text-align:center;color:var(--text-secondary);">–ù–µ—Ç –º–∞—Ç—á–µ–π Fonbet. –ü–∞—Ä—Å–µ—Ä –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.</p></div>';return}renderMatches(data.matches)}
        function renderMatches(allMatches){let filtered=applyFilters(allMatches);buildGameFilter(allMatches);document.getElementById('totalMatches').textContent=filtered.length;document.getElementById('totalLeagues').textContent=new Set(filtered.map(m=>m.league)).size;const avg=filtered.reduce((s,m)=>s+((parseFloat(m.p1||0)+parseFloat(m.p2||0))/2),0)/Math.max(filtered.length,1);document.getElementById('avgOdds').textContent=avg.toFixed(2);const content=document.getElementById('content');content.innerHTML='';if(!filtered.length){content.innerHTML='<div class="section"><p style="text-align:center;color:var(--text-tertiary);">–ù–µ—Ç –º–∞—Ç—á–µ–π –ø–æ —Ñ–∏–ª—å—Ç—Ä–∞–º</p></div>';return}const leagues={};filtered.forEach(m=>{(leagues[m.league]=leagues[m.league]||[]).push(m)});for(const[league,lmatches]of Object.entries(leagues)){const section=document.createElement('div');section.className='section';section.innerHTML=`<h2 class="section-title">${escapeHtml(league)}</h2>`;lmatches.forEach(match=>{const card=document.createElement('div');card.className='match-card';const t1=escapeHtml(match.team1||''),t2=escapeHtml(match.team2||''),teams=`${t1} vs ${t2}`,eid=escapeHtml(match.id||''),matchUrl=match.match_url||'#',dt=escapeHtml((match.date||'')+' '+(match.time||'')),lg=escapeHtml(match.league||'');function oddBtn(label,value){const raw=value||'',unavail=!raw||raw==='‚Äî'||raw==='-'||raw==='0.00',val=escapeHtml(unavail?'‚Äî':raw);return unavail?`<div class="odd-item--na"><div class="odd-label">${label}</div><div class="odd-value">‚Äî</div></div>`:`<div class="odd-item" onclick="copyBet('${eid}','${teams.replace(/'/g,"\\'")}','${label}','${val}','${dt}','${lg}')"><div class="odd-label">${label}</div><div class="odd-value">${val}</div></div>`}card.id=`match-${eid}`;card.innerHTML=`<div class="match-header"><a class="match-id" href="#match-${eid}" onclick="shareMatch('${eid}','${teams.replace(/'/g,"\\'")}','${dt}');return false;">#${eid}</a>${matchUrl!=='#'?`<a href="${escapeHtml(matchUrl)}" target="_blank" rel="noopener" class="verify-link">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</a>`:''}</div><div class="match-time">${dt}</div><div class="match-teams">${t1} <span class="vs">‚Äî</span> ${t2}</div><div class="odds-container"><div class="odds-section-title">–û—Å–Ω–æ–≤–Ω—ã–µ</div>${oddBtn('–ü1',match.p1)}${oddBtn('X',match.x)}${oddBtn('–ü2',match.p2)}<div class="odds-section-title">–î–≤–æ–π–Ω–æ–π —à–∞–Ω—Å</div>${oddBtn('1X',match.p1x)}${oddBtn('12',match.p12)}${oddBtn('X2',match.px2)}</div>`;section.appendChild(card)});content.appendChild(section)}}
        document.querySelectorAll('.tab').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentSportFilter=btn.dataset.sport||'all';loadData()})});
        document.getElementById('gameFilter')?.addEventListener('change',loadData);
        document.getElementById('searchInput')?.addEventListener('input',loadData);
        window.addEventListener('load',loadData);
    </script>
