name: Auto-update matches

on:
  schedule:
    # Каждые 2 часа
    - cron: '0 */2 * * *'
  workflow_dispatch: # Ручной запуск из GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps

      # --- Шаг 1: парсим реальные матчи (Winline + Fonbet) ---
      - name: Parse matches from Winline + Fonbet
        run: python parse_all_real.py
        continue-on-error: false

      # --- Шаг 2: загружаем в Google Sheets (через service account) ---
      - name: Upload to Google Sheets
        if: success()
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json
          python upload_to_sheets.py
          rm -f credentials.json
        continue-on-error: true

      # --- Шаг 3: коммитим обновлённый matches.json ---
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet matches.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in matches.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "matches.json has been updated"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          git commit -m "auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
