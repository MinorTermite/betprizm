name: Auto-update matches from Google Sheets

on:
  schedule:
    # Каждые 2 часа: 00:00, 02:00, 04:00, ..., 22:00 UTC
    - cron: '0 */2 * * *'
  workflow_dispatch: # Ручной запуск из GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sync from Google Sheets
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
        run: python update_matches.py

      - name: Validate matches.json
        run: |
          python -c "
          import json
          with open('matches.json') as f:
              data = json.load(f)
          matches = data.get('matches', [])
          print(f'Validated: {len(matches)} matches')
          if len(matches) == 0:
              print('WARNING: No matches found!')
          # Проверка на дубликаты
          ids = [m['id'] for m in matches]
          duplicates = len(ids) - len(set(ids))
          if duplicates > 0:
              print(f'ERROR: {duplicates} duplicate match IDs found!')
              exit(1)
          print('Validation OK')
          "

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet matches.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✓ No changes in matches.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ matches.json has been updated"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          git commit -m "auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')] [$(python -c \"import json; d=json.load(open('matches.json')); print(f\\\"{len(d['matches'])} matches\\\")\")]"
          git push
          echo "✓ Pushed to repository"

      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: **Completed**" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          python -c "
          import json
          with open('matches.json') as f:
              data = json.load(f)
          matches = data.get('matches', [])
          sports = {}
          for m in matches:
              sports[m['sport']] = sports.get(m['sport'], 0) + 1
          print('- Matches by sport:')
          for sport, count in sorted(sports.items()):
              print(f'  - {sport}: {count}')
          " >> $GITHUB_STEP_SUMMARY
