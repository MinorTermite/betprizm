name: Auto-update matches

on:
  schedule:
    # Каждые 2 часа
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      # ── Шаг 1: обновляем данные из Google Sheets ─────────────────────
      - name: Update matches from Google Sheets
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_GID: ${{ secrets.SHEET_GID }}
          SHEET_GIDS: ${{ secrets.SHEET_GIDS }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python update_matches.py

      # ── Шаг 2: загружаем в Google Sheets (обратно) ───────────────────
      - name: Upload to Google Sheets
        if: success()
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json
          python upload_to_sheets.py
          rm -f credentials.json
        continue-on-error: true

      # ── Шаг 3: запускаем парсеры реальных матчей (включая Marathon) ───────────────────
      - name: Run real-time parsers (including Marathon)
        run: |
          python parse_all_real.py

      # ── Шаг 4: генерируем JSON файлы по БК ─────────────────────────
      - name: Generate bookmaker JSON files
        run: |
          python generate_bookmaker_json.py

      # ── Шаг 4: коммитим matches.json и JSON файлы если изменились ────
      - name: Check for changes
        id: check
        run: |
          CHANGED=false
          if ! git diff --quiet matches.json 2>/dev/null; then
            CHANGED=true
          fi
          if ! git diff --quiet winline.json 2>/dev/null; then
            CHANGED=true
          fi
          if ! git diff --quiet marathon.json 2>/dev/null; then
            CHANGED=true
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changes detected: $CHANGED"

      - name: Commit and push updated files
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json winline.json marathon.json
          git commit -m "chore: auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
