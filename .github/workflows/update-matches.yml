name: Auto-update matches

on:
  schedule:
    # Каждые 2 часа
    - cron: '0 */2 * * *'
  workflow_dispatch: # Ручной запуск из GitHub UI

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests 2>/dev/null || true

      - name: Sync matches from Google Sheets
        run: python update_matches.py
        continue-on-error: true

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet matches.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in matches.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "matches.json has been updated"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          git commit -m "auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
