name: Auto-update matches from Google Sheets

on:
  schedule:
    # Каждые 3 часа: 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC
    - cron: '0 */3 * * *'
  workflow_dispatch: # Ручной запуск из GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync from Google Sheets
        run: python update_matches.py

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet matches.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in matches.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "matches.json has been updated"
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          git commit -m "auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
