name: Auto-update matches

on:
  schedule:
    # Каждые 2 часа
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps
        continue-on-error: true

      # ── Шаг 1: парсим реальные матчи (Winline + Marathon) ──────────
      - name: Parse real matches (Winline + Marathon, dedup by teams)
        run: python parse_all_real.py
        continue-on-error: true

      # ── Шаг 2: загружаем в Google Sheets (если есть credentials) ───
      - name: Upload to Google Sheets
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          if [ -n "$GOOGLE_CREDENTIALS_JSON" ]; then
            echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json
            python upload_to_sheets.py || true
            rm -f credentials.json
          else
            echo "GOOGLE_CREDENTIALS_JSON is empty, skip upload"
          fi
        continue-on-error: true

      # ── Шаг 3: обновляем matches.json ИЗ Google Sheets (источник истины) ──
      - name: Sync matches.json from Google Sheets
        run: python update_matches.py

      # ── Шаг 4: генерируем JSON файлы по БК ─────────────────────────
      - name: Generate bookmaker JSON files
        run: python -c "import json,os; d=json.load(open('matches.json')); [json.dump({'last_update':d['last_update'],'source':s,'total':len(m),'matches':m}, open(f'{s}.json','w',encoding='utf-8'), ensure_ascii=False, indent=2) for s,m in [('winline',[x for x in d['matches'] if x.get('source')=='winline']),('marathon',[x for x in d['matches'] if x.get('source')=='marathon']),('fonbet',[x for x in d['matches'] if x.get('source')=='fonbet'])]]"

      # ── Шаг 5: коммитим matches.json и JSON файлы если изменились ────
      - name: Check for changes
        id: check
        run: |
          CHANGED=false
          if ! git diff --quiet matches.json 2>/dev/null; then
            CHANGED=true
          fi
          if ! git diff --quiet winline.json 2>/dev/null; then
            CHANGED=true
          fi
          if ! git diff --quiet marathon.json 2>/dev/null; then
            CHANGED=true
          fi
          if ! git diff --quiet fonbet.json 2>/dev/null; then
            CHANGED=true
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changes detected: $CHANGED"

      - name: Commit and push updated files
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json winline.json marathon.json fonbet.json
          git commit -m "chore: auto-update matches [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
